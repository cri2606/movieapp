<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
      <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

</head>

<body>
      <nav class="navbar navbar-expand-lg bg-nav p-3 sticky-top">
            <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img class="nav_img"
                              src="https://play-lh.googleusercontent.com/09V0Z-LB9y7-RA3yygmRdYaNtt-w1LExNEdctz7txCmIy11E_Z0ZCLDeUwwKYK5UXA"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto font-weight-bold">
                              <li class="nav-item">
                                    <a class="nav-link mx-2 active" aria-current="page" href="#"><span
                                                class="u-nav">Trending Movies</span></a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link mx-2" href="#People"><span class="u-nav">Trending
                                                People</span></a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link mx-2" href="#TV"><span class="u-nav">Trending TV</span></a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link mx-2" href="#Actors"><span class="u-nav">Search People</span></a>
                              </li>
                              <!-- <li class="nav-item"> -->
                              <!-- </li> -->
                        </ul>
                        <form id="searchActorForm" class="form-inline my-2 my-lg-0" action="#Actors">
                              <div class="input-group">
                                    <input class="form-control mr-sm-2" id="actorName" placeholder="Search">
                                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                              </div>
                        </form>
                  </div>
            </div>
      </nav>

      <div class="container">
            <section class="wrapper scrolling" id="Movies">
                  <div class="top"><span>Trending Movies</span></div>
                  <div class="bottom" aria-hidden="true"><span>Trending Movies</span></div>
            </section>
            <!-- <div class="owl-carousel" id="carousel"> -->
            <div class="card-container">
                  <div class="owl-carousel" id="trendingMovies"></div>
            </div>
            <!-- </div> -->
            <section class="wrapper scrolling" id="People">
                  <div class="top"><span>Trending People</span></div>
                  <div class="bottom" aria-hidden="true"><span>Trending People</span></div>
            </section>
            <div class="card-container">
                  <div class="owl-carousel" id="trendingPeople"></div>
            </div>
            <section class="wrapper scrolling" id="TV">
                  <div class="top"><span>Trending TV</span></div>
                  <div class="bottom" aria-hidden="true"><span>Trending TV</span></div>
            </section>
            <div class="card-container">
                  <div class="owl-carousel" id="trendingTV"></div>
            </div>
            <section class="wrapper scrolling" id="Actors">
                  <div class="top"><span>Search People</span></div>
                  <div class="bottom" aria-hidden="true"><span>Search People</span></div>
            </section>
            <div class="card-container">
                  <div class="owl-carousel" id="searchActor"></div>
            </div>
      </div>
      <script>
            document.addEventListener('DOMContentLoaded', () => {
                  const navbarToggler = document.querySelector('.navbar-toggler');
                  const navbarCollapse = document.querySelector('.navbar-collapse');

                  navbarToggler.addEventListener('click', () => {
                        navbarCollapse.classList.toggle('show');

                        if (navbarCollapse.classList.contains('show')) {
                              navbarToggler.innerHTML = '<span class="close-icon">X</span>'; // Cambia l'icona in una "X"
                        } else {
                              navbarToggler.innerHTML = '<span class="navbar-toggler-icon"></span>'; // Ripristina l'icona dell'hamburger menu
                        }
                  });
            });
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-hibH2QhJ7w1ggi3GD/bG0I3QeUu4Svz+a4fFmIYiUoHQpLMY3xFqPC2twXhXtpBx"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>

<script type="module">
      import { addParagraph } from "./js/utils/dom.js";
      import { getTrendingMovies, getTrendingPeople, getTrendingTV, getSearchActor } from "./js/index.js";
      import { createCard } from "./js/dom-manipulator/createList.js";

      const movieData = await getTrendingMovies();
      const peopleData = await getTrendingPeople();
      const tvData = await getTrendingTV();
      const actorData = await getSearchActor("clooney");
      createCard(movieData.results, "trendingMovies");
      createCard(peopleData.results, "trendingPeople");
      createCard(tvData.results, "trendingTV");
      createCard(actorData.results, "searchActor");

      // Inizializza Owl Carousel
      $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                  loop: true,
                  margin: 0,
                  responsive: {
                        0: {
                              items: 1
                        },
                        768: {
                              items: 2
                        },
                        992: {
                              items: 3
                        }
                  }
            });
      });

      document.getElementById('searchActorForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const actorName = document.getElementById('actorName').value;
            const searchActorData = await getSearchActor(actorName);
            const cardC = document.getElementById("searchActor");
            cardC.innerHTML = "";
            createCard(searchActorData.results, "searchActor");

            // Scrolla la pagina al punto desiderato dopo la validazione del form
            const actorsSection = document.getElementById("Actors");
            actorsSection.scrollIntoView({ behavior: 'smooth' });
      });
</script>

</html>
